language: node_js

node_js:
  - 12.13

branches:
  only:
    - master

jobs:
  include:
    - state: "Build Client"
      name: "Build Client"
      before_script:
        - cd client
        - yarn
      script:
        - yarn build
    - state: "Build Server"
      name: "Build Server"
      before_script:
        - cd server
        - npm install
